<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-teal-100 flex items-center justify-center min-h-screen">
  <div class="relative">
   <div class="absolute left-0 bottom-0">
    <img alt="Illustration of a man in a suit" class="h-48" height="300" src="https://storage.googleapis.com/a1aa/image/7p57HmCpJkjhW-xSYPFYU2uKaiSNtjapUITtWHZN2ts.jpg" width="150"/>
   </div>
   <div class="bg-white p-10 rounded-lg shadow-lg w-96 mx-auto relative z-10">
    <h2 class="text-3xl font-semibold text-center mb-6">
     Sign in
    </h2>
    <form>
     <div class="mb-4 relative">
      <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
      </i>
      <input class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Username or Email" type="text"/>
     </div>
     <div class="mb-4 relative">
      <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
      </i>
      <input class="w-full pl-10 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Password" type="password"/>
     </div>
     <div class="flex items-center mb-4">
      <input class="mr-2" id="remember" type="checkbox"/>
      <label class="text-sm" for="remember">
       Reminder me
      </label>
     </div>
     <div class="mb-4 text-center">
      <a class="text-red-500 text-sm" href="#">
       Forgot your Password?
      </a>
     </div>
     <div class="mb-4">
      <button class="w-full bg-gray-200 text-black py-2 rounded-lg hover:bg-gray-300" type="submit">
       Log in
      </button>
     </div>
     <div class="text-center mb-4">
      <p>
       Create an account
      </p>
      <p>
       or
      </p>
     </div>
     <div class="text-center">
      <button class="w-full py-2 rounded-lg border border-gray-300 flex items-center justify-center" type="button">
       <img alt="Google logo" class="mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/OzASal7KGi9EmsQU-UkbyU0buGUmQp4qhRoYOBHa1Ec.jpg" width="20"/>
       <span>
        Sign in with Google
       </span>
      </button>
     </div>
    </form>
   </div>
  </div>
 </body>
</html>
