<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Find Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-teal-100 flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-md bg-white p-8 rounded-lg shadow-lg z-10">
        <h1 class="text-2xl font-semibold text-center mb-6">Find your account</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="mobile-number">Enter your mobile number</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" id="mobile-number" placeholder="Mobile number" type="text"/>
            </div>
            <p class="text-xs text-gray-500 mb-6">May you have receive WhatsApp and SMS notification from us for security and login purposes.</p>
            <button class="w-full py-2 bg-gray-200 text-black font-bold rounded-lg border border-gray-400 hover:bg-gray-300" type="submit">Continue</button>
        </form>
    </div>
    <div class="absolute bottom-0 left-0 transform translate-y-1/2 -translate-x-1/2 z-0">
        <img alt="Illustration of a man in a suit and tie" height="300" src="https://storage.googleapis.com/a1aa/image/gPiS8mhmGIWSkBL1CEecqiaKE63LfYqk4kXFhEcnmVw.jpg" width="150"/>
    </div>
</body>
</html>
